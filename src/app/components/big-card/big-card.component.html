<div class="container__big-card">
  <div class="big-card__photo">
    <a href="{{cardlink}}" target="_blank">
      <img src="{{photoCover}}"
      alt="placeholder view"
      width="350px"
      height="270px"
      >
    </a>
  </div>
  <div class="big-card__title">
    <h1>
      <a href="{{cardlink}}" target="_blank">
        {{cardTitle}}
      </a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      {{cardDescription}}
    </p>
  </div>
</div>
